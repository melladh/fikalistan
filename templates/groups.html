{% extends "layout.html" %}
{% block body %}
    <ul class=entries>
        {% for entry in entries %}
            <li><h3><a href={{ url_for('participants', group=entry) }}>{{ entry }}</a></h3>
        {% else %}
            <li><em>No fans of fika here yet</em>
        {% endfor %}
    </ul>

    <form action="{{ url_for('add_entry') }}" method=post class=add-entry>
        <dl>
            <dt>Add new group:
            <dd><input type=text size=30 name=group>
            <dd><input type=submit value=Add>
        </dl>
    </form>
{% endblock %}
